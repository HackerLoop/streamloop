<!DOCTYPE html>
<html>
<head>
  <title>My first Overlay</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>{{count}}/{{goal}}</h1>
    <div class="lastEvent" v-if="events.length">
      <h3>last Event: "{{lastEvent.event.user}}" donate  {{lastEvent.event.amount.toLocaleString(undefined,{style: 'currency',currency:"EUR"})}}</h3>
      <p>{{lastEvent.event.message}}</p>
    </div>
  </div>
</body>

<script>
let goal, fieldData;

let botPoints = 0;
let sessionData;

var socket = io('', {query: "user=hackerloop"});
var app = new Vue({
  el: '#app',
  data: {
    goal: 0,
    count: 0,
    alertMessage: "",
    alertImg: "",
    events: {}
  },
  created () {
    socket.on('EVENT', (obj) => {
      console.log(obj);
      if (obj.listener == "OnChannelPoint") {
        this.alertMessage = obj.event.data.redemption.user.display_name + " redemed " + obj.event.data.redemption.reward.title;

        axios.get('https://decapi.me/twitch/avatar/'+obj.event.data.redemption.user.display_name)
        .then((response) => {
          console.log(response.data);
          this.alertImg = response.data;
          // setTimeout(() => {
          //   this.alertImg = "";
          //   this.alertMessage = "";
          // }, 10000);
        })
      }
    });

    socket.on('WIDGETS_DATA', (obj) => {
      var data = obj.find(elem => {
        return elem.name == "dossier"
      })
      console.log(data);
      this.goal = data.goal;
      this.count = data.count;
    });

    socket.on('EVENT_LIST', (obj) => {
      var data = obj.filter(elem => {
        return elem.listener == "OnSEDonation"
      })
      console.log(data);
      this.events = data;
    });
  },

  computed: {
    lastEvent() {
      return this.events.slice(-1)[0]
    }
  },

  methods: {

  }
})
</script>

<style lang="scss" scoped>
  * {
    font-family: 'arial', sans-serif;
  }

</style>

</html>
